  <body>
    <h1 align=center style='text-align:center'><img id="logo" src="img_sics.gif"></h1>
    <h1 align=center style='text-align:center'>RelaxKit Web Server CGI Page</h1>
    <h3 align=center style='text-align:center'>Press buttons below to toggle LEDs</h3>
    <form action="ledcontrol.cgi" method="get">
    <div align=center>    
      <button type="submit" name="toggle" value="led0">Switch LED0</button>    
      <button type="submit" name="toggle" value="led1">Switch LED1</button> 
      <button type="submit" name="toggle" value="led2">Switch LED2</button>    
      <button type="submit" name="get die voltage" value="voltage">Get Die Voltage</button>    
      <button type="submit" name="dump phy" value="dump_phy">Dump Phy</button>    
      <button type="submit" name="Get DTS" value="get_dts">Get DTS</button>    
    </div>
    </form>
        
    <div align=center>    
    <p/><a href="http://minibrd.com/" target="_blank">Test a link</a>
    
    <h1>Using a DOM function</h1>
        
    <h2><a id="showhide" href="#">Show paragraph</a></h2>
        
	<p id="toggleMe"><a href="makefile_tutorial.htm" target="_blank">Makefile Tutorial</a>

        <p>The general flow of the document continues.
        
        <script>
            function changeDisplayState(id) {
                var d = document.getElementById('showhide'),
                    e = document.getElementById(id);
                if (e.style.display === 'none' || e.style.display === '') {
                    e.style.display = 'block';
                    d.innerHTML = 'Hide paragraph';
                } else {
                    e.style.display = 'none';
                    d.innerHTML = 'Show paragraph';
                }
            }
            document.getElementById('showhide').addEventListener('click', function (e) {
                e.preventDefault();
                changeDisplayState('toggleMe');
            });
        </script>    
    </div>

   </body>
</html>
