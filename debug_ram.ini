reset
// The vector table(excluding the reset handler) is always in SRAM.
// User RAM mode : Remap interrupt vectors to SRAM

/*----------------------------------------------------------------------------
  Setup()  configure PC & SP for RAM Debug
 *----------------------------------------------------------------------------*/
FUNC void Setup (void) {
  SP = _RDWORD(0x1FFE8000);          // Setup Stack Pointer
  PC = _RDWORD(0x1FFE8004);          // Setup Program Counter
  //Not Necessary to explicitly configure the VTOR, because it will fetch automaically      
	//_WDWORD(0xE000ED08, 0x20000000);   // Setup Vector Table Offset Register
}

LOAD %L INCREMENTAL                                  // load the application

Setup();                                             // Setup for Running

g, main
